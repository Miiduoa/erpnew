                        return React.createElement('button', {
                            key: option,
                            onClick: () => !showResult && handleAnswerSelect(option),
                            disabled: showResult,
                            className: buttonClass
                        }, React.createElement('div', {
                            className: 'flex items-start space-x-3'
                        }, [
                            React.createElement('span', {
                                key: 'label',
                                className: `flex-shrink-0 w-6 h-6 rounded-full flex items-center justify-center text-sm font-medium ${
                                    showAnswer && isCorrect 
                                        ? 'bg-green-500 text-white' 
                                        : showAnswer && isSelected && !isCorrect
                                        ? 'bg-red-500 text-white'
                                        : isSelected 
                                        ? 'bg-indigo-500 text-white' 
                                        : 'bg-gray-300 text-gray-600'
                                }`
                            }, option),
                            React.createElement('span', {
                                key: 'text',
                                className: 'flex-1'
                            }, optionText),
                            showAnswer && isCorrect && React.createElement('span', {
                                key: 'correct',
                                className: 'text-green-500'
                            }, '✓'),
                            showAnswer && isSelected && !isCorrect && React.createElement('span', {
                                key: 'wrong',
                                className: 'text-red-500'
                            }, '✗')
                        ]));
                    })),

                    // 答案解析
                    showResult && React.createElement('div', {
                        key: 'explanation',
                        className: `p-4 rounded-lg mb-6 ${
                            userAnswers[currentQuestion.number] === currentQuestion.answer 
                                ? 'bg-green-50 border border-green-200' 
                                : 'bg-red-50 border border-red-200'
                        }`
                    }, [
                        React.createElement('div', {
                            key: 'status',
                            className: 'flex items-center space-x-2 mb-2'
                        }, [
                            React.createElement('span', {
                                key: 'icon',
                                className: userAnswers[currentQuestion.number] === currentQuestion.answer 
                                    ? 'text-green-600' : 'text-red-600'
                            }, userAnswers[currentQuestion.number] === currentQuestion.answer ? '✓' : '✗'),
                            React.createElement('span', {
                                key: 'text',
                                className: `font-medium ${
                                    userAnswers[currentQuestion.number] === currentQuestion.answer 
                                        ? 'text-green-800' 
                                        : 'text-red-800'
                                }`
                            }, userAnswers[currentQuestion.number] === currentQuestion.answer ? '回答正確！' : '回答錯誤')
                        ]),
                        React.createElement('p', {
                            key: 'answer',
                            className: 'text-gray-700'
                        }, `正確答案：${currentQuestion.answer} - ${currentQuestion[`option${currentQuestion.answer}`]}`)
                    ]),

                    // 導航按鈕
                    React.createElement('div', {
                        key: 'navigation',
                        className: 'flex justify-between items-center'
                    }, [
                        React.createElement('button', {
                            key: 'prev',
                            onClick: goToPreviousQuestion,
                            disabled: currentQuestionIndex === 0,
                            className: 'flex items-center space-x-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed rounded-lg transition-colors'
                        }, [
                            React.createElement('span', { key: 'icon' }, '◀'),
                            React.createElement('span', { key: 'text' }, '上一題')
                        ]),

                        React.createElement('div', {
                            key: 'info',
                            className: 'text-sm text-gray-500 text-center'
                        }, [
                            React.createElement('div', { key: 'current' }, `第 ${currentQuestionIndex + 1} 題，共 ${totalQuestions} 題`),
                            answeredCount > 0 && React.createElement('div', { 
                                key: 'stats',
                                className: 'mt-1'
                            }, `已完成 ${answeredCount} 題，答對 ${calculateScore()} 題`)
                        ]),

                        React.createElement('button', {
                            key: 'next',
                            onClick: goToNextQuestion,
                            disabled: currentQuestionIndex === totalQuestions - 1,
                            className: 'flex items-center space-x-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-lg transition-colors'
                        }, [
                            React.createElement('span', { key: 'text' }, '下一題'),
                            React.createElement('span', { key: 'icon' }, '▶')
                        ])
                    ]),

                    // 完成提示
                    answeredCount === totalQuestions && React.createElement('div', {
                        key: 'completion',
                        className: 'mt-8 p-6 bg-gradient-to-r from-green-50 to-blue-50 border border-green-200 rounded-lg text-center'
                    }, [
                        React.createElement('div', {
                            key: 'emoji',
                            className: 'text-4xl mb-3'
                        }, '🎉'),
                        React.createElement('h3', {
                            key: 'title',
                            className: 'text-xl font-bold text-gray-800 mb-2'
                        }, '恭喜完成全部題目！'),
                        React.createElement('div', {
                            key: 'stats',
                            className: 'text-lg mb-4'
                        }, [
                            React.createElement('span', { key: 'text' }, '總答對率：'),
                            React.createElement('span', { 
                                key: 'score',
                                className: 'font-bold text-green-600 text-2xl'
                            }, `${getScorePercentage()}%`),
                            React.createElement('div', { 
                                key: 'detail',
                                className: 'text-sm text-gray-600 mt-2'
                            }, `答對 ${calculateScore()} 題 / 共 ${totalQuestions} 題`)
                        ]),
                        React.createElement('p', {
                            key: 'encouragement',
                            className: 'text-gray-600'
                        }, getScorePercentage() >= 80 ? '表現優秀！🌟' : '繼續加油！點擊重新開始進行更多練習 💪')
                    ])
                ]))
            ]);
        }

        // 初始化應用
        function initializeApp() {
            try {
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    throw new Error('React libraries not loaded');
                }

                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(ERPQuizApp));
                console.log('ERP刷題應用啟動成功！');
            } catch (error) {
                console.error('應用啟動失敗：', error);
                document.getElementById('root').innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; color: red; text-align: center; padding: 20px;">
                        <h1>啟動失敗</h1>
                        <p>錯誤：${error.message}</p>
                        <p>請嘗試重新整理頁面，或檢查網路連接</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #4F46E5; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            重新載入
                        </button>
                    </div>
                `;
            }
        }

        // 等待頁面和React載入完成
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
