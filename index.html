                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </Icon>
        );

        const RotateCcw = ({ className }) => (
            <Icon className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M1 4v6h6" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
            </Icon>
        );

        const BookOpen = ({ className }) => (
            <Icon className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </Icon>
        );

        const Target = ({ className }) => (
            <Icon className={className}>
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="6" />
                <circle cx="12" cy="12" r="2" />
            </Icon>
        );

        const Trophy = ({ className }) => (
            <Icon className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </Icon>
        );

        const CheckCircle = ({ className }) => (
            <Icon className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </Icon>
        );

        const XCircle = ({ className }) => (
            <Icon className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </Icon>
        );

        // 主要應用組件
        const ERPQuizApp = () => {
            const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
            const [userAnswers, setUserAnswers] = React.useState({});
            const [showResult, setShowResult] = React.useState(false);

            const questions = QUESTIONS_DATA;
            const currentQuestion = questions[currentQuestionIndex];
            const totalQuestions = questions.length;
            const answeredCount = Object.keys(userAnswers).length;

            const handleAnswerSelect = (selectedAnswer) => {
                const questionId = currentQuestion.number;
                setUserAnswers(prev => ({
                    ...prev,
                    [questionId]: selectedAnswer
                }));
                setShowResult(true);
            };

            const goToNextQuestion = () => {
                if (currentQuestionIndex < totalQuestions - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                    setShowResult(false);
                }
            };

            const goToPreviousQuestion = () => {
                if (currentQuestionIndex > 0) {
                    setCurrentQuestionIndex(prev => prev - 1);
                    setShowResult(false);
                }
            };

            const resetQuiz = () => {
                setUserAnswers({});
                setCurrentQuestionIndex(0);
                setShowResult(false);
            };

            const calculateScore = () => {
                let correctCount = 0;
                questions.forEach(q => {
                    if (userAnswers[q.number] === q.answer) {
                        correctCount++;
                    }
                });
                return correctCount;
            };

            const getScorePercentage = () => {
                if (answeredCount === 0) return 0;
                const correctCount = calculateScore();
                return Math.round((correctCount / answeredCount) * 100);
            };

            // 鍵盤快捷鍵支援
            React.useEffect(() => {
                const handleKeyPress = (e) => {
                    if (showResult) return;
                    
                    switch(e.key.toUpperCase()) {
                        case 'A':
                        case 'B':
                        case 'C':
                        case 'D':
                            handleAnswerSelect(e.key.toUpperCase());
                            break;
                        case 'ARROWLEFT':
                            e.preventDefault();
                            goToPreviousQuestion();
                            break;
                        case 'ARROWRIGHT':
                            e.preventDefault();
                            goToNextQuestion();
                            break;
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [showResult, currentQuestionIndex]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* 頂部狀態欄 */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div className="flex items-center space-x-4">
                                    <BookOpen className="h-6 w-6 text-indigo-600" />
                                    <h1 className="text-xl font-bold text-gray-800">ERP 刷題練習</h1>
                                    <span className="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded">
                                        示例版本 (前50題)
                                    </span>
                                </div>
                                <div className="flex items-center space-x-6">
                                    <div className="flex items-center space-x-2">
                                        <Target className="h-5 w-5 text-blue-600" />
                                        <span className="text-sm text-gray-600">
                                            {currentQuestionIndex + 1} / {totalQuestions}
                                        </span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <Trophy className="h-5 w-5 text-green-600" />
                                        <span className="text-sm text-gray-600">
                                            已答: {answeredCount} | 正確率: {getScorePercentage()}%
                                        </span>
                                    </div>
                                    <button
                                        onClick={resetQuiz}
                                        className="flex items-center space-x-1 px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                                    >
                                        <RotateCcw className="h-4 w-4" />
                                        <span className="text-sm">重新開始</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 進度條 */}
                    <div className="max-w-4xl mx-auto px-4 py-2">
                        <div className="w-full bg-gray-200 rounded-full h-2">
                            <div 
                                className="bg-indigo-600 h-2 rounded-full transition-all duration-300"
                                style={{ width: `${((currentQuestionIndex + 1) / totalQuestions) * 100}%` }}
                            ></div>
                        </div>
                    </div>

                    {/* 主要內容區域 */}
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <div className="bg-white rounded-xl shadow-lg p-8">
                            {/* 題目 */}
                            <div className="mb-8">
                                <div className="flex items-center justify-between mb-4">
                                    <span className="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">
                                        第 {currentQuestion.number} 題
                                    </span>
                                    <div className="text-xs text-gray-500">
                                        使用鍵盤 A/B/C/D 快速答題 • ←→ 切換題目
                                    </div>
                                </div>
                                <h2 className="text-xl font-medium text-gray-800 leading-relaxed">
                                    {currentQuestion.question}
                                </h2>
                            </div>

                            {/* 選項 */}
                            <div className="space-y-3 mb-8">
                                {['A', 'B', 'C', 'D'].map((option) => {
                                    const optionText = currentQuestion[`option${option}`];
                                    const isSelected = userAnswers[currentQuestion.number] === option;
                                    const isCorrect = currentQuestion.answer === option;
                                    const showAnswer = showResult && userAnswers[currentQuestion.number];
                                    
                                    let buttonClass = "w-full p-4 text-left border-2 rounded-lg transition-all duration-200 ";
                                    
                                    if (showAnswer) {
                                        if (isCorrect) {
                                            buttonClass += "border-green-500 bg-green-50 text-green-800";
                                        } else if (isSelected && !isCorrect) {
                                            buttonClass += "border-red-500 bg-red-50 text-red-800";
                                        } else {
                                            buttonClass += "border-gray-200 bg-gray-50 text-gray-600";
                                        }
                                    } else if (isSelected) {
                                        buttonClass += "border-indigo-500 bg-indigo-50 text-indigo-800";
                                    } else {
                                        buttonClass += "border-gray-200 hover:border-indigo-300 hover:bg-indigo-50 cursor-pointer";
                                    }

                                    return (
                                        <button
                                            key={option}
                                            onClick={() => !showResult && handleAnswerSelect(option)}
                                            disabled={showResult}
                                            className={buttonClass}
                                        >
                                            <div className="flex items-start space-x-3">
                                                <span className={`flex-shrink-0 w-6 h-6 rounded-full flex items-center justify-center text-sm font-medium ${
                                                    showAnswer && isCorrect 
                                                        ? 'bg-green-500 text-white' 
                                                        : showAnswer && isSelected && !isCorrect
                                                        ? 'bg-red-500 text-white'
                                                        : isSelected 
                                                        ? 'bg-indigo-500 text-white' 
                                                        : 'bg-gray-300 text-gray-600'
                                                }`}>
                                                    {option}
                                                </span>
                                                <span className="flex-1">{optionText}</span>
                                                {showAnswer && isCorrect && (
                                                    <CheckCircle className="h-5 w-5 text-green-500 flex-shrink-0" />
                                                )}
                                                {showAnswer && isSelected && !isCorrect && (
                                                    <XCircle className="h-5 w-5 text-red-500 flex-shrink-0" />
                                                )}
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>

                            {/* 答案解析 */}
                            {showResult && (
                                <div className={`p-4 rounded-lg mb-6 ${
                                    userAnswers[currentQuestion.number] === currentQuestion.answer 
                                        ? 'bg-green-50 border border-green-200' 
                                        : 'bg-red-50 border border-red-200'
                                }`}>
                                    <div className="flex items-center space-x-2 mb-2">
                                        {userAnswers[currentQuestion.number] === currentQuestion.answer ? (
                                            <CheckCircle className="h-5 w-5 text-green-600" />
                                        ) : (
                                            <XCircle className="h-5 w-5 text-red-600" />
                                        )}
                                        <span className={`font-medium ${
                                            userAnswers[currentQuestion.number] === currentQuestion.answer 
                                                ? 'text-green-800' 
                                                : 'text-red-800'
                                        }`}>
                                            {userAnswers[currentQuestion.number] === currentQuestion.answer ? '回答正確！' : '回答錯誤'}
                                        </span>
                                    </div>
                                    <p className="text-gray-700">
                                        正確答案是：<span className="font-medium">{currentQuestion.answer}</span> - {currentQuestion[`option${currentQuestion.answer}`]}
                                    </p>
                                </div>
                            )}

                            {/* 導航按鈕 */}
                            <div className="flex justify-between items-center">
                                <button
                                    onClick={goToPreviousQuestion}
                                    disabled={currentQuestionIndex === 0}
                                    className="flex items-center space-x-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed rounded-lg transition-colors"
                                >
                                    <ChevronLeft className="h-4 w-4" />
                                    <span>上一題</span>
                                </button>

                                <div className="text-sm text-gray-500 text-center">
                                    <div>第 {currentQuestionIndex + 1} 題，共 {totalQuestions} 題</div>
                                    {answeredCount > 0 && (
                                        <div className="mt-1">
                                            已完成 {answeredCount} 題，答對 {calculateScore()} 題
                                        </div>
                                    )}
                                </div>

                                <button
                                    onClick={goToNextQuestion}
                                    disabled={currentQuestionIndex === totalQuestions - 1}
                                    className="flex items-center space-x-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-lg transition-colors"
                                >
                                    <span>下一題</span>
                                    <ChevronRight className="h-4 w-4" />
                                </button>
                            </div>

                            {/* 完成提示 */}
                            {answeredCount === totalQuestions && (
                                <div className="mt-8 p-6 bg-gradient-to-r from-green-50 to-blue-50 border border-green-200 rounded-lg text-center">
                                    <div className="text-2xl mb-2">🎉</div>
                                    <h3 className="text-lg font-medium text-gray-800 mb-2">恭喜完成！</h3>
                                    <p className="text-gray-600">
                                        您已完成所有 {totalQuestions} 題練習，
                                        總答對率：<span className="font-bold text-green-600">{getScorePercentage()}%</span>
                                    </p>
                                    <p className="text-sm text-gray-500 mt-2">
                                        繼續努力！點擊「重新開始」進行更多練習
                                    </p>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* 頁腳 */}
                    <footer className="bg-white border-t mt-8">
                        <div className="max-w-4xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
                            <p>ERP 刷題練習網站 • 示例版本包含前50題</p>
                            <p className="mt-1">支援鍵盤快捷鍵：A/B/C/D選擇答案，←→切換題目</p>
                        </div>
                    </footer>
                </div>
            );
        };

        // 渲染應用
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(ERPQuizApp));
    </script>
</body>
</html>
